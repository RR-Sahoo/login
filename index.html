<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <img src="Images/Brand Logo.png" alt=Brand-Logo" class="brand-logo">
    <div class="container">
      <div class="login-container">
        <form>
          <img src="Images/Solid_lines.png" alt="" class="logo" />
          <h1>Sign in to your account</h1>
          <div class="form-inputs">
            <label for="username">Email/username</label>
            <input
              type="email"
              id="username"
              placeholder="e.g. john@example.com"
            />
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="e.g. *********" />
            <img
              id="eye-icon"
              src="Images/eye-slash-regular.svg"
              alt="Eye Icon"
              class="eye-icon"
            />
            <button type="submit" id="submit-btn">Log In</button>
          </div>
        </form>
      </div>
      <div class="footer">
        <p>New here? <a href="#">Create an account</a></p>
        <p><span>Terms of use&nbsp;&nbsp;|&nbsp;&nbsp;Privacy policy</span></p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
